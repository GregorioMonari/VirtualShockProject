<div class="bg-gray-900 text-white h-full w-full 
            flex flex-col overflow-hidden
            border-t-2"
>
    <!--Header del terminale-->
    <div class="flex justify-between w-full pt-2 pb-1">
        <div class="flex">
            <div (click)="setTerminalType('compile')" 
                [class.underline]="$terminalType=='compile'"
                class="underline-offset-8 cursor-pointer pl-5"
            >
                COMPILE
            </div>
            <div (click)="setTerminalType('output')" 
                [class.underline]="$terminalType=='output'" 
                class="underline-offset-8 cursor-pointer pl-5"
            >
                OUTPUT
            </div>
        </div>
        <!--Buttons-->
        <div class="flex space-x-2 pr-2">
            <button (click)="clearTerminal()">
                <img class="inverted_color cursor-pointer" src="assets/icons/trash.svg" alt="trash">
            </button>
            <button>
                <img class="inverted_color cursor-pointer" src="assets/icons/nav-arrow-up.svg" alt="trash">
            </button>
            <button>
                <img class="inverted_color cursor-pointer" src="assets/icons/xmark.svg" alt="trash">
            </button>
        </div>
    </div>
    
    <!--Contenuto del terminale-->
    <pre *ngIf="$terminalType=='compile'" class="w-full h-full pl-5 mt-2 mb-2 overflow-y-scroll">{{$parserOutput}}</pre>
    <pre *ngIf="$terminalType=='output'" class="w-full h-full pl-5 mt-2 mb-2 overflow-y-scroll">{{$machineOutput}}</pre>
</div>
