<!DOCTYPE html>
<html>
<head>

    <title>VirtualShock ASSEMBLER</title>
    <link rel="stylesheet" type="text/css" href="CSS/ace_rules.css">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>
<body>

    <div id="topbar">
        <h2>&nbsp;VIRTUALSHOCK ASSEMBLER</h2>
    </div>

    <div id="code-wrapper">  

        <div id="editor-wrapper">
            <div id="AssemblyEditor" contenteditable="true">

            </div>
            
            <div id="MachineCodePreview">
    
            </div>
        </div>
        <div id="assemble-button-wrapper">
            <button id="assemble-button" onclick="assemble()">assemble</button>
        </div>
        <div id="console-wrapper">
            <div id="console-topbar">
                <div id="console_title">
                    <b>Output terminal </b>
                </div>
                <div id="output_result">
                    |
                </div>
                <div id="close_terminal">
                    <button onclick="switch_terminal()">X</button>
                </div>
            </div>
            <div id="console">

            </div>
        </div>

    </div>
    



    <!--SCRIPTS-->
    <script src="JS/lib/ace-editor-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

    <script src="JS/lib/GregLogs/config.js"></script>
    <script src="JS/lib/GregLogs/GregLogs.js"></script>
    <script src="JS/VSHAssembler/core/NumberConversionManager.js"></script>
    <script src="JS/VSHAssembler/resources/VirtualShockIsa.js"></script>

    <script src="JS/VSHAssembler/core/Instruction.js"></script>
    <script src="JS/VSHAssembler/core/RegisterInstruction.js"></script>
    <script src="JS/VSHAssembler/core/ImmediateInstruction.js"></script>
    <script src="JS/VSHAssembler/core/JumpInstruction.js"></script>

    <script src="JS/VSHAssembler/CodeSlicer.js"></script>
    <script src="JS/VSHAssembler/IsaLoader.js"></script>
    <script src="JS/VSHAssembler/IsaManager.js"></script>
    <script src="JS/VSHAssembler/VshAssembler.js"></script>

    <script src="JS/main.js"></script>

</body>
</html>
